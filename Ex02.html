<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .RED{
            color: red;
        }
        .BLUE{
            color: blue;
        }
    </style>
</head>
<body>
    <h5 class="RED">This is an H5 element that uses the RED class</h5>
    <h5 id="hotpink">This is an H5 element that has been allowed to use hotpink style</h5>
    <h5 class="BLUE">This paragraph uses the class BLUE</h5>
    <h5>This paragraph does not use the class BLUE</h5>
    <h5 style="color: hotpink;">This paragraph is hotpink</h5>
</body>
</html>
